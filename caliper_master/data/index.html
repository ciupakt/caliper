<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 System Pomiarowy</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- Widok Menu -->
        <div id="menu-view" class="view">
            <h1>System Pomiarowy ESP32</h1>
            <button onclick="showView('calibration')">Kalibracja</button>
            <button onclick="showView('session-name')">Nowa sesja pomiarowa</button>
        </div>

        <!-- Widok Kalibracja -->
        <div id="calibration-view" class="view hidden">
            <h1>Kalibracja</h1>
            <input type="number" id="offset-input" min="-14.999" max="14.999" step="0.001" placeholder="Offset (-14.999..14.999)">
            <button onclick="calibrate()">Kalibruj</button>
            <button onclick="showView('menu')">Menu</button>
            <div id="calibration-result" class="result"></div>
        </div>

        <!-- Widok Nazwa Sesji -->
        <div id="session-name-view" class="view hidden">
            <h1>Nowa Sesja Pomiarowa</h1>
            <input type="text" id="session-name-input" placeholder="Nazwa sesji" autocomplete="off" autofocus>
            <button onclick="startSession()">Start</button>
            <button onclick="showView('menu')">Menu</button>
        </div>

        <!-- Widok Pomiarów -->
        <div id="measurement-view" class="view hidden">
            <h1>Sesja: <span id="session-name-display"></span></h1>
            <div class="measurement" id="measurement-value">Brak pomiaru</div>
            <div style="text-align: center; font-size: 18px; color: #666; margin: 10px 0;">
                Napięcie baterii: <span id="battery">Brak danych</span>
            </div>
            <div style="text-align: center; font-size: 18px; color: #666; margin: 10px 0;">
                Kąt X: <span id="angle-x">Brak danych</span>°
            </div>
            <button onclick="measureSession()">Wykonaj pomiar</button>
            <button onclick="refreshSession()">Odśwież wynik</button>

            <div style="margin-top: 20px; text-align: center;">
                <h3>Sterowanie silnikiem (CMD_MOTORTEST)</h3>
                <div style="margin: 8px 0;">
                    <label for="motor-state">Tryb:</label>
                    <select id="motor-state">
                        <option value="0">0 - STOP</option>
                        <option value="1">1 - FORWARD</option>
                        <option value="2">2 - REVERSE</option>
                        <option value="3">3 - BRAKE</option>
                    </select>
                </div>
                <div style="margin: 8px 0;">
                    <label for="motor-speed">Speed (0-255):</label>
                    <input type="number" id="motor-speed" min="0" max="255" value="255">
                </div>
                <div style="margin: 8px 0;">
                    <label for="motor-torque">Torque (0-255):</label>
                    <input type="number" id="motor-torque" min="0" max="255" value="0">
                </div>
                <button class="motor" onclick="motorSend()">Wyślij</button>
                <button class="motor" onclick="motorStopQuick()">STOP</button>
            </div>

            <button onclick="showView('menu')">Menu</button>
            <div class="status" id="status"></div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
