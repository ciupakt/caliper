<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 System Pomiarowy</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- Widok Menu -->
        <div id="menu-view" class="view">
            <h1>System Pomiarowy ESP32</h1>
            <button onclick="showView('calibration')">Kalibracja</button>
            <button onclick="showView('session-name')">Nowa sesja pomiarowa</button>
        </div>

        <!-- Widok Kalibracja -->
        <div id="calibration-view" class="view hidden">
            <h1>Kalibracja</h1>

            <div class="status" id="cal-status"></div>

            <div class="result" id="calibration-measurement"></div>

            <input type="number" id="offset-input" min="-14.999" max="14.999" step="0.001" placeholder="calibrationOffset (-14.999..14.999)">

            <div class="button-group">
                <button onclick="calibrationMeasure()">Pobierz bieżący pomiar</button>
                <button onclick="applyCalibrationOffset()">Zastosuj offset</button>
                <button onclick="showView('menu')">Menu</button>
            </div>
        </div>

        <!-- Widok Nazwa Sesji -->
        <div id="session-name-view" class="view hidden">
            <h1>Nowa Sesja Pomiarowa</h1>
            <input type="text" id="session-name-input" placeholder="Nazwa sesji" autocomplete="off" autofocus>
            <button onclick="startSession()">Start</button>
            <button onclick="showView('menu')">Menu</button>
        </div>

        <!-- Widok Pomiarów -->
        <div id="measurement-view" class="view hidden">
            <h1>Sesja: <span id="session-name-display"></span></h1>

            <!-- Domyślnie pokazujemy pomiar SKORYGOWANY (liczony w JS): measurementRaw + calibrationOffset -->
            <div class="measurement" id="measurement-value">Brak pomiaru</div>

            <div style="text-align: center; font-size: 16px; color: #666; margin: 10px 0;">
                Surowy: <span id="measurement-raw">Brak danych</span>
                | Offset: <span id="measurement-offset">Brak danych</span>
            </div>

            <div style="text-align: center; font-size: 18px; color: #666; margin: 10px 0;">
                Napięcie baterii: <span id="battery">Brak danych</span>
            </div>
            <div style="text-align: center; font-size: 18px; color: #666; margin: 10px 0;">
                Kąt X: <span id="angle-x">Brak danych</span>°
            </div>
            <button onclick="measureSession()">Wykonaj pomiar</button>

            <button onclick="showView('menu')">Menu</button>
            <div class="status" id="status"></div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
